      <main>
        <section id="contact">
            <form id="ontake-form" action="response.html" method="get">
                <h1 class="title"><span class="title-first-letter">C</span>ontact Us!</h1>

                <fieldset">
                    <div class="form-group">
                        <label for="fName">First Name</label>
                        <input type="text" name="fName" class="field" id="fName" required autofocus> 
                    </div>

                    <div class="form-group">
                        <label for="lName">Last Name</label>
                        <input type="text" name="lName" class="field" id="lName" required> 
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" class="field" id="email" required> <span></span>
                    </div>
                    <div class="form-group">
                        <label id="check-label" for="check">I give my consent to to be in touch with me via email using the information I have provided in this form for the purpose of news, updates and marketing.</label>
                        <input type="checkbox" name="checkbox" id="check"> 
                    </div>
                
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" class="field" id="phone" placeholder="813456789"> <span></span>
                    </div>
                </fieldset>

                <fieldset id="gender-set">
                    <legend>Gender</legend>
                    <div class="form-group">
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male" checked>

					          <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female">
                    
                    <label for="other">Other</label>
					          <input type="radio" id="other" name="gender" value="other">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Region</legend>
					<select name="region">
						<option value="1">Hokkaido</option>
						<option value="2">Tohoku</option>
						<option value="3">Kanto</option>
						<option value="4">Chubu</option>
						<option value="5">Kinki</option>
						<option value="6">Chugoku</option>
						<option value="7">Shikoku</option>
						<option value="8">Kyushu</option>
                    </select>
                    
                    <div class="form-group" id="date-form"> 
                        <label for="date">Message Date</label>
                        <input type="input" id="date" name="date"  onkeydown="return false" autocomplete="off">
                    </div>
                </fieldset>


                <fieldset id="message-form">
                    <legend>Message</legend>
                    <div class="form-group">
                        <textarea class="field" id="message" name="message" rows="15" required></textarea>
                    </div>
                </fieldset>

                <fieldset id="form-btn">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
